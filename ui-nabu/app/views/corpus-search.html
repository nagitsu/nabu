<div class="tab-container">
  <div layout="row">
    <div flex="5" layout="column" layout-align="center center">
      <i class="fa fa-search fa-2x"></i>
    </div>
    <md-input-container flex="50">
      <label>Search</label>
      <input type="text">
    </md-input-container>
    <md-input-container>
      <md-button class="md-raised corpus-search md-primary md-hue-4">
      SEARCH
      </md-button>
    </md-input-container>
  </div>
  <div layout="row">
    <accordion flex class="advanced-options">
      <accordion-group is-open="status.open">
        <accordion-heading>
          <div layout="row" layout-align="space-between center">
            <md-divider flex="45" flex-md="40" flex-sm="30"></md-divider>
            <div layout="column" layout-align="center center">
              <i class="fa" ng-class="{'fa-chevron-up': status.open, 'fa-chevron-down': !status.open}">
                <md-tooltip md-direction="top">
                Advanced Option
                </md-tooltip>
              </i>
            </div>
            <md-divider flex="45"  flex-md="40" flex-sm="30"></md-divider>
          </div>
        </accordion-heading>
        <md-input-container>
          <label>Elasticsearch Query</label>
          <textarea rows="5" id="elasticsearch" ng-model="elasticsearch" ng-change="prettyJSON()"></textarea>
        </md-input-container>
      </accordion-group>
    </accordion>
  </div>
  <md-data-table-toolbar>
    <h2 class="md-title">Results</h2>
  </md-data-table-toolbar>
  <md-data-table-container>
    <table md-data-table md-progress="deferred">
      <thead md-order="query.order" md-trigger="onOrderChange">
        <tr>
          <th name="Text" order-by="name"></th>
          <th name="Source" order-by="relevance"></th>
        </tr>
      </thead>
      <tbody>
        <tr md-auto-select ng-repeat="result in results.data">
          <td>{{result.text}}</td>
          <td>{{result.source}}</td>
        </tr>
      </tbody>
    </table>
  </md-data-table-container>

  <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{results.meta.total}}" md-trigger="onPaginationChange"></md-data-table-pagination>
</div>
